<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/iconly.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .rounded {
            width: 90px;
            height: 50px;
            display:table-cell;
            vertical-align: middle;
            text-align:center;
            border-radius: 70px;
            border-color: rgb(47, 82, 143);
            background-color: white;
            padding: 30px 30px 5px 1px;
        }
        .container {
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .search-section input[type="text"] {
            width: 90%;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        .search-section input[type="button"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: rgb(68, 114, 196);
        }
        .table-section {
            text-align: left;
            margin-bottom: 10px;
        }
        .table-section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .table-section th, .table-section td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .edit-button button {
            padding: 5px 10px;
            background-color: #eee;
            border: 1px solid #ccc;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            margin: 0 2px;
            color: #000;
            background-color: #eee;
        }
        .add-button {
            display: flex;
            justify-content: flex-end;
        }
        .add-button button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
    </style>
    <script language="JavaScript" src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            // html 문서가 로딩이 완료된 후에 jquery 실행 가능한 부분을 코딩할 수 있다.
        });

        function search() {
            let name = $("#search").val();
            let page = [[${categoryList.page}]];
            document.location.url = "category_list?page=" + page + "&name=" + name;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="search-section">
        <div class="rounded">이름</div>
        <label for="search"></label><input type="text" id="search" placeholder="검색할 이름 입력">
        <input type="button" onclick="search();" value="검색">
    </div>
    <div class="table-section">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${allList}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="add-button">
        <form action="/catweb/category_list_add" method="get">
            <input type="text" name="name" placeholder="Enter category name" required>
            <button type="submit">추가</button>
        </form>
    </div>
    <div class="pagination">
        <a th:href="@{/catweb/category_list(page=${searchCategoryDto.page - 1}, name=${searchCategoryDto.name})}"
           th:if="${searchCategoryDto.page > 1}">Prev</a>
        <div>
            <a th:href="@{/catweb/category_list(page=1, name=${searchCategoryDto.name})}">1</a>
            <a th:href="@{/catweb/category_list(page=2, name=${searchCategoryDto.name})}">2</a>
            <a th:href="@{/catweb/category_list(page=3, name=${searchCategoryDto.name})}">3</a>
            <a th:href="@{/catweb/category_list(page=4, name=${searchCategoryDto.name})}">4</a>
            <a th:href="@{/catweb/category_list(page=5, name=${searchCategoryDto.name})}">5</a>
            <a th:href="@{/catweb/category_list(page=6, name=${searchCategoryDto.name})}">6</a>
            <a th:href="@{/catweb/category_list(page=7, name=${searchCategoryDto.name})}">7</a>
            <a th:href="@{/catweb/category_list(page=8, name=${searchCategoryDto.name})}">8</a>
            <a th:href="@{/catweb/category_list(page=9, name=${searchCategoryDto.name})}">9</a>
            <a th:href="@{/catweb/category_list(page=10, name=${searchCategoryDto.name})}">10</a>
        </div>
        <a th:href="@{/catweb/category_list(page=${searchCategoryDto.page + 1}, name=${searchCategoryDto.name})}"
           th:if="${searchCategoryDto.page < searchCategoryDto.total / 10}">Next</a>
    </div>
</div>
</body>
</html>
